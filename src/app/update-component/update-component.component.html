        <form [formGroup]="updateDossierForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header" style="background-color: #386fb0;">
                            <h4 class="card-title" style="color: white">Antécédents medicaux</h4>
                        </div>
                        <div class="card-body">
                            <mat-select [formControlName]="'antecedant'" multiple>
                                <mat-option *ngFor="let antecedant of antecedantList" [value]="antecedant">{{antecedant}}</mat-option>
                            </mat-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header" style="background-color: #386fb0;">
                            <h4 class="card-title" style="color: white">Informations médicales</h4>
                        </div>
                        <div class="card-body">
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Diagnostic Fibrillation</mat-label>
                                <input type="text" matInput [formControlName]="'diagnostic'" value="{{selectedDossier.diagnostic}}">
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Charge Fibrillation</mat-label>
                                <input type="text" matInput [formControlName]="'fibrilationLoad'" value="{{selectedDossier.fibrilationLoad}}">
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Ancienneté Implementation</mat-label>
                                <input type="text" matInput [formControlName]="'fibrilationLoad'" value="{{selectedDossier.implantationOlder}}">
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Insuffisance cardiaque</mat-label>
                                <input type="text" matInput [formControlName]="'insuffisanceCardiaque'" value="{{selectedDossier.insuffisanceCardiaque}}">
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Tachychardie artérielle</mat-label>
                                <input type="text" matInput [formControlName]="'tach_arter_value'" value="{{selectedDossier.tach_arter_value}}">
                            </mat-form-field>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <mat-label>Chads Vasculaire</mat-label>
                                <input type="text" matInput [formControlName]="'chads_vasc'" value="{{selectedDossier.chads_vasc}}">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <button mat-raised-button type="submit" style="background-color: #386fb0;" class="btn pull-right" (click)="updateDossier()">Enregistrer</button>
        </form>
    </div>
</div>
